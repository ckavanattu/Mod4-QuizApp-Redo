<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz Time!</title>
</head>
<body>
    <h1 id="quiz-header">Math Quiz!</h1>
    <section id="quiz-nav">
        <button id="view-score" type="click">view high scores</button>
        <div id="timer">
            <p>time left: <span id=time-left>100 </span></p>
        </div>
    </section>
    <section id="quiz-body">
        <div id="quiz-question" class="quiz-style">
            Welcome to the Module 4 quiz! 
            <br>
            <br>
            This Quiz is timed! Your final Score will be the time left at the end of the quiz
            <br>
            <br>
            For every wrong answer, 15 seconds will be subtracted from the timer!
            <br>
            <br>
            Click the button below to get started!

        </div>
        <button type="click" id="start-quiz" class="quizBtn">Start Quiz!</button>
        <div id="check-answer"></div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
